[tool.poetry]
name = "PyViCare"
version = "0.1.0"
description = "Library to communicate with the Viessmann ViCare API."
authors = [
  "Simon Gillet <mail+pyvicare@gillet.ninja>"
]
maintainers = [
  "Christopher Fenner <fenner.christopher@gmail.com>",
  "Martin",
  "Lukas WÃ¶hrl",
]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/openviess/PyViCare"
repository = "https://github.com/openviess/PyViCare"
documentation = "https://github.com/openviess/PyViCare"
keywords = [
  "viessmann",
  "vicare",
  "api"
]
classifiers = [
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Operating System :: OS Independent",
]
packages = [
    { include = "PyViCare", from = "." },
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/openviess/PyViCare/issues"
Changelog = "https://github.com/openviess/PyViCare/releases"

[tool.poetry.dependencies]
authlib = ">1.2.0"
python = "^3.8"
requests = ">=2.31.0"
types-requests = ">=2.31"

[tool.poetry.group.dev.dependencies]
codespell = "^2.3.0"
pytest = "^8.3.2"
pytest-cov = "^5.0.0"

[tool.mypy]
platform = "linux"
python_version = "3.11"
# show error messages from unrelated files
follow_imports = "normal"
# suppress errors about unsatisfied imports
ignore_missing_imports = true
disable_error_code = ["arg-type", "call-overload"]
# be strict
#   check_untyped_defs = true
#   disallow_any_generics = true
#   disallow_incomplete_defs = true
disallow_subclassing_any = true
#   disallow_untyped_calls = true
disallow_untyped_decorators = true
#   disallow_untyped_defs = true
no_implicit_optional = true
strict_optional = true
warn_incomplete_stub = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = "authlib.*"
ignore_missing_imports = true

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
