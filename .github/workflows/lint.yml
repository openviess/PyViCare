name: Lint

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:
env:
  DEFAULT_PYTHON: "3.11"
jobs:
  codespell:
    name: codespell
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6.0.2
      - name: ğŸ— Set up UV
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: ğŸ— Install dependencies
        run: uv sync --frozen --no-progress
      - name: ğŸš€ Run mypy
        run: uv tool run codespell **/*.py

  ruff:
    name: ruff
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6.0.2
      - name: ğŸ— Set up UV
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: ğŸ— Install dependencies
        run: uv sync --frozen --no-progress
      - name: ğŸš€ Run ruff linter
        run: uv tool run ruff check --output-format=github .
    #   - name: ğŸš€ Run ruff formatter
    #     run: poetry run ruff format --check .

  pylint:
    name: pylint
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6.0.2
      - name: ğŸ— Set up UV
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: ğŸ— Install dependencies
        run: uv sync --frozen --no-progress
      - name: ğŸš€ Run pylint
        run: uv tool run pylint **/*.py
