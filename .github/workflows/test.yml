name: Test

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - master
  pull_request:
  workflow_dispatch:

env:
  DEFAULT_PYTHON: "3.11"

jobs:
  pytest:
    name: Python ${{ matrix.python }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.2.0
      - name: ðŸ— Set up Poetry
        run: pipx install poetry
      - name: ðŸ— Set up Python ${{ matrix.python }}
        id: python
        uses: actions/setup-python@v5.2.0
        with:
          python-version: ${{ matrix.python }}
          cache: "poetry"
      - name: ðŸ— Install workflow dependencies
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      - name: ðŸ— Install dependencies
        run: poetry install --no-interaction
      - name: ðŸš€ Run pytest
        run: poetry run pytest --cov PyViCare
      - name: â¬†ï¸ Upload coverage artifact
        uses: actions/upload-artifact@v4.4.0
        with:
          name: coverage-${{ matrix.python }}
          path: .coverage

  jq:
    name: Sort Testdata
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.2.0
      - name: ðŸš€ Sort test response data
        run: |
          find ./tests/response \
            -type f \
            -name *.json \
            -exec sh -c 'mv $1 $1.tmp; jq ".data|=sort_by(.feature)" $1.tmp > $1; rm $1.tmp' shell {} ";"
      - name: Verify
        run: git diff --name-only --exit-code
