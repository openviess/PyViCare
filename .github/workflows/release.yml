name: Release

# yamllint disable-line rule:truthy
on:
  release:
    types:
      - published

env:
  DEFAULT_PYTHON: "3.11"

jobs:
  release:
    name: Releasing to PyPi
    runs-on: ubuntu-latest
    environment:
      name: PyPi
      url: https://pypi.org/p/PyViCare-neo
    permissions:
      contents: write
      id-token: write
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v4.1.7
      - name: ğŸ— Set up Poetry
        run: pipx install poetry
      - name: ğŸ— Set up Python ${{ env.DEFAULT_PYTHON }}
        id: python
        uses: actions/setup-python@v5.1.1
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
          cache: "poetry"
      - name: ğŸ— Install workflow dependencies
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project true
      - name: ğŸ— Install dependencies
        run: poetry install --no-interaction
      - name: ğŸ— Set package version
        run: |
          version="${{ github.event.release.tag_name }}"
          version="${version,,}"
          version="${version#v}"
          poetry version --no-interaction "${version}"
      - name: ğŸ— Build package
        run: poetry build --no-interaction
      - name: ğŸš€ Publish to PyPi
        uses: pypa/gh-action-pypi-publish@v1.9.0
        with:
          verbose: true
          print-hash: true
